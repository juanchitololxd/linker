# This workflow will build a golang project and run tests
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "features/pipeline" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

          - name: Setup environment variables
            env:
              FEATURE_FLAG: ${{ secrets.FEATURE_FLAG }}
              DB_USERNAME: ${{ secrets.DB_USERNAME }}
              DB_PASSWD: ${{ secrets.DB_PASSWD }}
            run: |
            echo ${{ secrets.ENV_DEPLOY }}
            ./scripts/setup-project-linux.sh ${{ secrets.ENV_DEPLOY }}

            if [ "$GO_ENV" = "dev" ]; then
              echo "DB_USERNAME=${{ secrets.DEV_DB_USERNAME }}" >> $GITHUB_ENV
              echo "DB_PASSWD=${{ secrets.DEV_DB_PASSWD }}" >> $GITHUB_ENV
            fi
            
            echo $DB_USERNAME
            echo $DB_PASSWD
            sed -i 's/{{DB_USERNAME}}/'"$DB_USERNAME"'/g' .env
            sed -i 's/{{DB_PASSWD}}/'"$DB_PASSWD"'/g' .env


    - name: Build
      run: go build -v ./cmd/api

    - name: Run Tests
      run: go test -v ./...

    - name: Transfer files via SCP
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY_JP }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ls -la
        ssh-keyscan -H 149.130.183.133 >> ~/.ssh/known_hosts
        scp -i ~/.ssh/id_rsa ./scripts/kill-current-process.sh ubuntu@149.130.183.133:~/scripts/kill-current-process.sh
        ssh -i ~/.ssh/id_rsa ubuntu@149.130.183.133 'chmod +x ~/scripts/kill-current-process.sh && ~/scripts/kill-current-process.sh'
        scp -i ~/.ssh/id_rsa api ubuntu@149.130.183.133:/home/ubuntu/url-shortener
        echo "archivos enviados"
        ssh -i ~/.ssh/id_rsa ubuntu@149.130.183.133 'nohup ~/url-shortener > ~/url-shortener.log 2>&1 &'
